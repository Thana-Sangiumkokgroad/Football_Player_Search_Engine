<!doctype html>
<html>
<head>
    <title>Search Engine</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/html/style.css">
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <div class="container">
        <div class="row gy-5">
            <div class="form">
                <strong class="col-md-6 offset-md-3 text-center">Search for Football Players</strong>
                <form class="col-md-6 offset-md-3 text-center" method="GET" action="{{ url_for('search') }}">
                    <select name="category" class="form-select d-inline w-auto">
                        <option value="Name">Name</option>
                        <option value="Surname">Surname</option>
                        <option value="Last Name">Last Name</option>
                        <option value="Preferred foot">Preferred foot</option>
                        <option value="Height_cm">Height (cm)</option>
                        <option value="Height_in">Height (in)</option>
                        <option value="Weight_kg">Weight (kg)</option>
                        <option value="Weight_lb">Weight (lb)</option>
                        <option value="Age">Age</option>
                        <option value="Nation">Nation</option>
                        <option value="League">League</option>
                        <option value="Team">Team</option>
                        <option value="Position">Position</option>
                    </select>
                    <input type="text" name="keyword" placeholder="Type to search...">
                    <button type="submit"><i class='bx bx-search'></i></button>
                </form>
                <p class="col-md-6 offset-md-3 text-center" id="groupname">@Fifod888</p>
                <img src="/html/LEGO_logo.svg.png" class="col-md-6 offset-md-6 text-center"alt="">
            </div>
            
        </div>
    </div>
</body>
</html>
